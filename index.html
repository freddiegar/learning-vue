<!DOCTYPE html>
<html>
    <head>
        <title>Vue</title>
        <!-- Learning/Develpment -->
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
        <!-- Production -->
        <!-- <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script> -->
    </head>

    <body>
        <!-- Must be a 'div' element -->
        <div id="app">
            <h1>{{ message }}</h1>
        </div>

        <script>
            new Vue({
                el: '#app',
                data: {
                    message: 'Hello world!'
                }
            })
        </script>
    </div>
</html>
